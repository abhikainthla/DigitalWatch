<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Watch</title>
</head>
<body>
    <main id="main">
        <h3>Themes</h3>
        <section id="themes">
        <div id="theme1" class="theme"><img src="assets/pexels-eberhard-grossgasteiger-2310713.jpg" id ="themeImg1" alt=""></div>
        <div id="theme2" class="theme"><img src="assets/pexels-eberhard-grossgasteiger-2088205.jpg" id ="themeImg2" alt=""></div>
        <div id="theme3" class="theme"><img src="assets/pexels-moose-photos-1037998.jpg" id ="themeImg3" alt=""></div>
        <div id="theme4" class="theme"><img src="assets/pexels-eberhard-grossgasteiger-2310646.jpg" id ="themeImg4" alt=""></div>
        <div id="theme5" class="theme"><img src="assets/pexels-oleg-prachuk-7940827.jpg" id ="themeImg5" alt=""></div>
        </section>
    <div id="container">
        <!-- day -->
        <section id="day">
            <span id="weekday"></span>
        </section>
        <!-- Date -->
        <section id="dateTime">
            <span id="date"></span>
            <span>/ </span>
            <span id="month"></span>
            <span>/ </span>
            <span id="year"></span>
            <br/>
        </section>
        <!-- Time -->
        <section id="time">
            <span id="hour">00</span>
            <span>:</span>
            <span id="minute">00</span>
            <span>:</span>
            <span id="second">00</span>
            <span id="session">AM</span>
        </section>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
